<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NepNews Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="login-box">
            <h2>NepNews Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <div id="admin-panel" class="admin-panel" style="display: none;">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>NepNews Admin</h2>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="nav-link active" onclick="navigate('dashboard', event)">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a></li>
                <li><a href="#" class="nav-link" onclick="navigate('users', event)">
                    <i class="fas fa-users"></i> Users
                </a></li>
                <li><a href="#" class="nav-link" onclick="navigate('articles', event)">
                    <i class="fas fa-newspaper"></i> Articles
                </a></li>
                <li><a href="#" class="nav-link" onclick="navigate('ads', event)">
                    <i class="fas fa-ad"></i> Ads
                </a></li>
                <li><a href="#" class="nav-link" onclick="navigate('logs', event)">
                    <i class="fas fa-history"></i> Logs
                </a></li>
            </ul>
            <div class="sidebar-footer">
                <button class="btn btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>
        <main class="main-content">
            <div id="content"></div>
        </main>
    </div>

    <div id="modal" class="modal" style="display:none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.4);">
        <div class="modal-content" id="modal-body" style="background: #fff; margin: 10% auto; padding: 20px; border-radius: 8px; position: relative; width: 90%; max-width: 400px;">
            <span class="close-modal" style="cursor:pointer; position:absolute; top:10px; right:20px; font-size:28px;">&times;</span>
            <!-- Modal content will be injected here by JS -->
        </div>
    </div>

    <script type="module">
        import config from './config.js';
        window.config = config;
    </script>
    <script src="script.js"></script>
</body>
</html>
