<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <i class="fas fa-shield-alt logo-icon"></i>
                    <h1 class="logo-text">Admin Panel</h1>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="#" onclick="navigate('dashboard')" class="nav-link active">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="navigate('users')" class="nav-link">
                            <i class="fas fa-users"></i>
                            <span>Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="navigate('articles')" class="nav-link">
                            <i class="fas fa-newspaper"></i>
                            <span>Articles</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="navigate('ads')" class="nav-link">
                            <i class="fas fa-ad"></i>
                            <span>Advertisements</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="navigate('logs')" class="nav-link">
                            <i class="fas fa-history"></i>
                            <span>System Logs</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-menu">
                    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-info">
                        <span class="user-role">Administrator</span>
                        <span class="user-name">Admin</span>
                    </div>
                    <div class="user-avatar">
                        <img src="assets/logo.jpg" alt="Admin" class="avatar">
                        <div class="online-status"></div>
                    </div>
                </div>
            </header>
            
            <div id="content" class="content-area">
                <!-- Content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Modal Template -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
